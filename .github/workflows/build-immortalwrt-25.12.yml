name: Build ImmortalWRT

on:
  workflow_dispatch:
    inputs:
      use-local-config:
        description: '是否使用仓库里的 .config 文件？(yes/no)'
        required: true
        default: 'yes'
      enable-ccache:
        description: '是否启用编译缓存？(yes/no)'
        required: true
        default: 'yes'
      make-jobs:
        description: '并行编译任务数（0=自动）'
        required: true
        default: '0'
      clean-before-build:
        description: '编译前清理目录？(yes/no)'
        required: true
        default: 'yes'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - name: Record start time
      run: echo "BUILD_START=$(date +%s)" >> $GITHUB_ENV

    - name: Free up disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        docker-images: true
        swap-storage: true
        android: true
        dotnet: true
        large-packages: true

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Validate build environment
      run: |
        REQUIRED_TOOLS="gcc g++ make git wget curl python3 perl"
        for tool in $REQUIRED_TOOLS; do
          command -v $tool >/dev/null 2>&1 || {
            echo "❌ 缺少工具: $tool"
            exit 1
          }
        done

        FREE_GB=$(df -BG . | awk 'NR==2 {print $4}' | sed 's/G//')
        echo "剩余磁盘空间: ${FREE_GB}GB"

    - name: Install build dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential ccache gawk flex gettext \
          libncurses5-dev libncursesw5-dev zlib1g-dev \
          libssl-dev wget unzip python3 python3-setuptools \
          subversion file bc squashfs-tools dosfstools

    - name: Setup ccache
      if: ${{ github.event.inputs['enable-ccache'] == 'yes' }}
      run: |
        mkdir -p ~/.ccache
        cat <<EOF > ~/.ccache/ccache.conf
        max_size = 4G
        compiler_check = content
        EOF
        echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV

    - name: Clone ImmortalWRT source
      run: |
        IMMORTAL_DIR="$GITHUB_WORKSPACE/immortal-src"

        if [ -d "$IMMORTAL_DIR" ] && [ "${{ github.event.inputs['clean-before-build'] }}" = "yes" ]; then
          rm -rf "$IMMORTAL_DIR"
        fi

        git clone --branch openwrt-25.12 --depth=50 \
          https://github.com/immortalwrt/immortalwrt.git "$IMMORTAL_DIR"

        cd "$IMMORTAL_DIR"
        echo "IMMORTAL_DIR=$IMMORTAL_DIR" >> $GITHUB_ENV
        echo "IMMORTAL_COMMIT=$(git log -1 --format='%h')" >> $GITHUB_ENV

    - name: Apply custom configuration
      run: |
        cd "$IMMORTAL_DIR"
        if [ "${{ github.event.inputs['use-local-config'] }}" = "yes" ] && [ -f "$GITHUB_WORKSPACE/.config" ]; then
          cp -v "$GITHUB_WORKSPACE/.config" .config
        fi

    - name: Update feeds
      run: |
        cd "$IMMORTAL_DIR"
        timeout 900 ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Finalize config
      run: |
        cd "$IMMORTAL_DIR"
        make defconfig

    - name: Calculate job count
      run: |
        if [ "${{ github.event.inputs['make-jobs'] }}" = "0" ]; then
          JOBS=$(( $(nproc) + 1 ))
        else
          JOBS=${{ github.event.inputs['make-jobs'] }}
        fi
        echo "JOBS=$JOBS" >> $GITHUB_ENV
        echo "并行任务数: $JOBS"

    - name: Compile firmware
      timeout-minutes: 180
      run: |
        cd "$IMMORTAL_DIR"
        export FORCE_UNSAFE_CONFIGURE=1

        make -j$JOBS V=s 2>&1 | tee build.log || \
        make -j$JOBS V=sc 2>&1 | tee -a build.log

        find bin/targets -name "config.buildinfo" | grep -q . || {
          echo "❌ 编译失败"
          exit 1
        }

        cp build.log "$GITHUB_WORKSPACE/build.log"

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-${{ env.IMMORTAL_COMMIT }}
        path: |
          ${{ env.IMMORTAL_DIR }}/bin/targets/**/*
        retention-days: 30

    - name: Show build time
      run: |
        END=$(date +%s)
        ELAPSED=$((END - BUILD_START))
        echo "总构建时间: $((ELAPSED/3600))小时$(((ELAPSED%3600)/60))分钟$((ELAPSED%60))秒"
