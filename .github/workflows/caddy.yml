name: Sync Caddy Version & Build Release

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Read local caddy-version
        id: local
        run: |
          if [ -f caddy-version ]; then
            echo "version=$(cat caddy-version)" >> $GITHUB_OUTPUT
          else
            echo "version=v0.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Get official Caddy version
        id: official
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          OFFICIAL=$(curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/caddyserver/caddy/releases/latest \
            | grep '"tag_name"' \
            | head -n1 \
            | cut -d '"' -f4)

          echo "Official version: $OFFICIAL"

          if [ -z "$OFFICIAL" ]; then
            echo "Failed to fetch official version"
            exit 1
          fi

          echo "version=$OFFICIAL" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.local.outputs.version }}" = "${{ steps.official.outputs.version }}" ]; then
            echo "update=false" >> $GITHUB_OUTPUT
          else
            echo "update=true" >> $GITHUB_OUTPUT
          fi

      # ========= 只有官方更新才继续 =========

      - name: Update caddy-version & tag
        if: steps.compare.outputs.update == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -e
          VERSION="${{ steps.official.outputs.version }}"

          echo "$VERSION" > caddy-version

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add caddy-version
          git commit -m "chore: sync Caddy $VERSION"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main

          git tag "$VERSION"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} "$VERSION"

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Caddy (Layer4 + Cloudflare)
        if: steps.compare.outputs.update == 'true'
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
          xcaddy build \
            --with github.com/mholt/caddy-l4 \
            --with github.com/caddy-dns/cloudflare \
            --output caddy-alpine-amd64-$VERSION

      - name: Verify binary
        if: steps.compare.outputs.update == 'true'
        run: |
          file caddy-alpine-amd64-$VERSION
          ldd caddy-alpine-amd64-$VERSION || true

      - name: Create GitHub Release
        if: steps.compare.outputs.update == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          generate_release_notes: true
          files: caddy-alpine-amd64-${{ env.VERSION }}
