name: Build & Release Alpine Caddy

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Set version
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build static Caddy (Alpine / musl)
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

          CGO_ENABLED=0 \
          GOOS=linux \
          GOARCH=amd64 \
          xcaddy build \
            --with github.com/mholt/caddy-l4 \
            --with github.com/caddy-dns/cloudflare \
            --output caddy-alpine-amd64-${VERSION}

      - name: Verify binary
        run: |
          file caddy-alpine-amd64-${VERSION}
          ldd caddy-alpine-amd64-${VERSION} || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            caddy-alpine-amd64-${{ env.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ldd caddy-alpine-amd64 || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy-alpine-amd64
          path: caddy-alpine-amd64
