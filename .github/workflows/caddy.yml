name: Sync Caddy Official Version (with local record)

on:
  schedule:
    - cron: '0 */6 * * *'   # 每 6 小时检查一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read local version
        id: local
        run: |
          if [ -f .caddy-version ]; then
            echo "version=$(cat .caddy-version)" >> $GITHUB_OUTPUT
          else
            echo "version=v0.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Get official Caddy version
        id: official
        run: |
          OFFICIAL=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r .tag_name)
          echo "version=$OFFICIAL" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.local.outputs.version }}" = "${{ steps.official.outputs.version }}" ]; then
            echo "update=false" >> $GITHUB_OUTPUT
          else
            echo "update=true" >> $GITHUB_OUTPUT
          fi

      - name: Update local record & tag
        if: steps.compare.outputs.update == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -e

          NEW_VERSION="${{ steps.official.outputs.version }}"

          echo "Updating to $NEW_VERSION"

          echo "$NEW_VERSION" > .caddy-version

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .caddy-version
          git commit -m "chore: sync Caddy version $NEW_VERSION"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main

          git tag "$NEW_VERSION"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} "$NEW_VERSION"
